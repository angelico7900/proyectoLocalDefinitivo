<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-2 col-sm-12 float-left" id="imgAbogado">
          <div class="max mx-auto">
            <img [src]="this.imagen" alt="abogado" class="imgBorde">
          </div>
        </div>
        <div class="col-md-6 col-sm-12 nombre float-left">
          <h3 class="text-center">{{this.nombre}} {{this.apellidos}}</h3>
        </div>
        <div class="col-md-4 text-center" id="contOpiniones">
          <h2>Opiniones</h2>
          <div id="opiniones" *ngIf="this.opBool">
            <div *ngFor="let opinion of opiniones">
              <div class="izq">{{opinion['id_cliente']}}</div>
              <div class="opinion">{{opinion['opinion']}}</div>
              <hr>
            </div>
          </div>
        </div>
    </div>
  <div class="row mt-3" id="contDescripcion">
    <div class="col-md-8 col-sm-11 text-center" id="desc"><h3>Descripción</h3></div>
    <div class="col-md-8 col-sm-11 ms-3" id="contenido">
      <div class="row">
        <div id="descripcion" class="col-md-8 pt-3">
             {{this.descripcion}}
        </div>
        <div class="col-md-4 col-sm-12"> 
          <div class="pt-3 letra">
            Nº ABOGADO : {{this.numero}}
          </div>
        </div>
    </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12">
      <form method="POST" [formGroup]="formulario">
        <div class="mb-3">
          <label for="caso" class="form-label">Describa su necesidad</label>
          <textarea class="form-control" id="caso" required formControlName="caso"></textarea>
          <div  class="letraPequenna" *ngIf="casoForm?.hasError('required') && casoForm?.touched">
            La descripción es obligatoria
        </div>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-outline-primary" (click)="enviarCaso(this.formulario)" [disabled]="this.formulario.invalid">Enviar mensaje</button>
          <div class="form-text text-center">Gracias por enviar su caso</div>
        </div>
      </form>
    </div>
  </div>
  <button id="btnModal">Abrir modal</button> 
<div id="tvesModal" class="modalContainer">
 <div class="modal-content">
 <span class="close">×</span> <h2>Realizado</h2>
 <p>Se ha enviado el mensaje correctamente</p> </div>
 </div> 
</div>
