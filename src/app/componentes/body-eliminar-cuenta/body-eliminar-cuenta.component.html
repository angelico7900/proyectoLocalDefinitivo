<div class="container-fluid">
    <div class="row">
        <div class="col-12 text-center"><h1>Eliminar cuenta</h1></div>
        <div class="col-md-8 col-sm-12 mx-auto">
                <div class="form-group">
                <label for="email">Contraseña</label>
                <input type="password" class="form-control" id="email" [(ngModel)]="this.contra">
                </div>
                <div class="form-group">
                <label for="email2">Repetir contraseña</label>
                <input type="password" class="form-control" id="email2" [(ngModel)]="this.contra2">
                </div>
                <div class="letraPequenna">

                </div>
                <div *ngIf="this.error" class="mt-2 mb-2 letraPequenna">
                    Las contraseñas no coinciden o están vacias
                </div>
                <div class="d-grid gap-2 mt-2">
                    <button type="submit" class="btn btn-outline-primary" (click)="this.modificar()">Eliminar Cuenta</button>
                </div>
        </div>
    </div>
    <button id="btnModal">Abrir modal</button> 
    <div id="tvesModal" class="modalContainer">
     <div class="modal-content">
     <span class="close" (click)="this.cerrar()">×</span> <h2></h2>
     <p></p> </div>
     </div> 
</div>
